<main class="container">
    <section class="my_account d-flex justify-content-around flex-wrap mb-4">
      <article class="col d-flex flex-column img_container">
        <img
        [src]="currentUser?.imgUrl"
          alt="Generic placeholder image"
          class="card-img col"
        />
        <button class="btn btn-light" data-bs-toggle="modal" data-bs-target="#avatarCardModal"> <i class="bi bi-pencil"></i> Change avatar</button>
      </article>
      
      <section class="col d-flex flex-column justify-content-around gap-1">
          <div
          class="d-flex flex-column justify-content-between rounded-3 p-2"
          >
          <article class="d-flex">
            <h3 class=" px-3 mt-2  userText">
              {{ this.currentUser?.name }} {{ currentUser?.surname }}
            </h3>
            <button class="btn btn-light" data-bs-toggle="modal" data-bs-target="#nameCardModal"> <i class="bi bi-pencil"></i></button>
          </article>
          <div class="px-3 py-2">
            <p class="small text-muted mb-1">Email</p>
            <p class="mb-0">{{currentUser?.email}}</p>
        </div>
    </div>

        <div class="d-flex flex-row justify-content-around">
            <div>
              <button [routerLink]="['/favorite']" class="btn btn-success"><i class="bi bi-heart-fill"></i> My favorites</button>
            </div>
            <div>
                <button class="btn btn-danger">DELETE ACCOUNT</button>
            </div>
        </div>
      </section>
    </section>
  </main>


  <div class="modal fade" id="avatarCardModal" tabindex="-1" 
            aria-labelledby="cardModalLabel" aria-hidden="true">
            <div class="modal-dialog" style="width: max-content;">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="cardModalLabel">
                            Choose avatar
                        </h5>
                        <button type="button" class="btn-close" 
                            data-bs-dismiss="modal" aria-label="Close">
                        </button>
                    </div>
                    <div class="modal-body d-flex">
                        <div class="container align-self-center">
                            <div *ngFor="let avatarSrc of avatars" class="d-inline-flex  text-light">
                                <div class="bg-light m-1">
                                <button class="btn btn-light" data-bs-dismiss="modal" (click)="updateAvatar(avatarSrc)">
                                    <img [src]="avatarSrc" style="width: 110px;">
                                </button>
                                </div>
                            </div>
                        </div>
                    </div>
               </div>
            </div>
        </div>
  

        <div class="modal fade" id="nameCardModal" tabindex="-1" 
            aria-labelledby="cardModalLabel" aria-hidden="true">
            <div class="modal-dialog" style="width: max-content;">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="cardModalLabel">
                            Change the name
                        </h5>
                        <button type="button" class="btn-close" 
                            data-bs-dismiss="modal" aria-label="Close">
                        </button>
                    </div>
                    <div class="modal-body d-flex">
                        <div class="container align-self-center">
                            <form [formGroup]="changeName" (ngSubmit)="updateName()">
                                <div class="row g-3">
                                    <label for="firstName" class="form-label">First name</label>
                                    <input
                                      type="text"
                                      class="form-control"
                                      placeholder="add your first name"
                                      formControlName="name"
                                    />
        
                                    <label for="lastName" class="form-label">Last name</label>
                                    <input
                                    type="text"
                                    class="form-control"
                                    placeholder="add your last name"
                                    formControlName="surname"
                                    />
                                    <hr>
                                    <button class="btn btn-success" data-bs-dismiss="modal" type="submit">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
               </div>
            </div>
        </div>
