<article>
<a (click)="isVisible = !isVisible">
<img class="avatar" [src]="user?.imgUrl" alt="">
</a>
    <ul class="account-list" *ngIf="isVisible" style="list-style-type: none;">
        <li><a [routerLink]="['/account']" (click)="isVisible = !isVisible">Account</a></li>
        <li><a [routerLink]="['/favorite']" (click)="isVisible = !isVisible">Favorites</a></li>
        <hr/>
        <li (click)="logout()" class="logout">Logout</li>
    </ul>
</article>
